<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Lomake</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="col-md-6">
            <form class="needs-validation" novalidate>
                <div class="mb-3 row">
                    <label for="email" class="col-md-3 col-form-label">Sähköposti</label>
                    <div class="col-md-9">
                        <input type="email" class="form-control" id="email" required>
                        <div class="invalid-feedback">Syötä kelvollinen sähköpostiosoite.</div>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="password" class="col-md-3 col-form-label">Salasana</label>
                    <div class="col-md-9">
                        <input type="password" class="form-control" id="password" minlength="6" required>
                        <div class="invalid-feedback">Syötä vähintään 6 merkkiä pitkä salasana.</div>
                    </div>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="remember-me">
                    <label class="form-check-label" for="remember-me">Muista minut</label>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary">Lähetä</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0/js/bootstrap.bundle.min.js"></script>
    <script>
        // Validointiscripti
        (function () {
            'use strict';
            var forms = document.querySelectorAll('.needs-validation');
            Array.prototype.slice.call(forms).forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        })();
    </script>
</body>
</html>
